<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Meta元博士</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .response-body {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            overflow: hidden;
            opacity: 1;
        }
        .collapsed {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }
        .expanded {
            max-height: 1000px;
            opacity: 1;
            margin-bottom: 15px;
        }
        .toggle-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Dr. Meta元博士</h1>

        <!-- 身份選擇 -->
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                請選取你的身份
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">一般人</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">國小低年級</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">國小中年級</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">國小高年級</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">國中生</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectRole(this)">高中生</a></li>
            </ul>
        </div>
        <p><strong>當前身份：</strong> <span id="currentRole">一般人</span></p>

        <!-- 問題輸入 -->
        <div class="mb-3">
            <label for="userInput" class="form-label">輸入您的問題：</label>
            <textarea class="form-control" id="userInput" rows="4" placeholder="輸入問題..."></textarea>
        </div>

        <!-- 提交按鈕 -->
        <button id="submitBtn" class="btn btn-success">提交</button>

        <!-- 回應顯示區域 -->
        <div class="mt-4">
            <h3>回應：</h3>
            <div class="border rounded p-4 bg-light" style="min-height: 200px;">
                
                <!-- Gemini 回應區塊 -->
                <div class="response-section mb-3">
                    <div class="response-header" onclick="toggleResponse('gemini')">
                        <h4>🔹 Gemini 回應：</h4>
                        <button class="btn btn-sm btn-outline-secondary toggle-btn" id="toggleGemini">
                            <i class="bi bi-chevron-down toggle-icon" id="geminiIcon"></i>
                        </button>
                    </div>
                    <div id="geminiContainer" class="response-body collapsed">
                        <div id="responseGemini" class="border rounded p-3 bg-white"></div>
                    </div>
                </div>
                
                <!-- ChatGPT 回應區塊 -->
                <div class="response-section mb-3">
                    <div class="response-header" onclick="toggleResponse('chatgpt')">
                        <h4>🔹 ChatGPT 回應：</h4>
                        <button class="btn btn-sm btn-outline-secondary toggle-btn" id="toggleChatGPT">
                            <i class="bi bi-chevron-down toggle-icon" id="chatgptIcon"></i>
                        </button>
                    </div>
                    <div id="chatgptContainer" class="response-body collapsed">
                        <div id="responseChatGPT" class="border rounded p-3 bg-white"></div>
                    </div>
                </div>

                <!-- Grok 回應區塊 -->
                <div class="response-section">
                    <div class="response-header" onclick="toggleResponse('grok')">
                        <h4>🔹 Grok 回應：</h4>
                        <button class="btn btn-sm btn-outline-secondary toggle-btn" id="toggleGrok">
                            <i class="bi bi-chevron-down toggle-icon" id="grokIcon"></i>
                        </button>
                    </div>
                    <div id="grokContainer" class="response-body collapsed">
                        <div id="responseGrok" class="border rounded p-3 bg-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRole = '一般人';

        function selectRole(element) {
            selectedRole = element.innerText;
            document.getElementById('dropdownMenuButton1').innerText = selectedRole;
            document.getElementById('currentRole').innerText = selectedRole;
        }

        function toggleResponse(type) {
            const container = document.getElementById(`${type}Container`);
            const icon = document.getElementById(`${type}Icon`);
            
            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                container.classList.add('collapsed');
                icon.classList.remove('bi-chevron-up');
                icon.classList.add('bi-chevron-down');
            } else {
                container.classList.remove('collapsed');
                container.classList.add('expanded');
                icon.classList.remove('bi-chevron-down');
                icon.classList.add('bi-chevron-up');
            }
        }

        function expandAllResponses() {
            const containers = ['gemini', 'chatgpt', 'grok'];
            containers.forEach(type => {
                const container = document.getElementById(`${type}Container`);
                const icon = document.getElementById(`${type}Icon`);
                
                container.classList.remove('collapsed');
                container.classList.add('expanded');
                icon.classList.remove('bi-chevron-down');
                icon.classList.add('bi-chevron-up');
            });
        }

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput').value.trim();
            const responseGemini = document.getElementById('responseGemini');
            const responseChatGPT = document.getElementById('responseChatGPT');
            const responseGrok = document.getElementById('responseGrok');
            const submitBtn = document.getElementById('submitBtn');

            if (!userInput) {
                alert('請輸入問題！');
                return;
            }

            submitBtn.disabled = true;
            responseGemini.innerText = "🔄 Gemini 回應中...";
            responseChatGPT.innerText = "🔄 ChatGPT 回應中...";
            responseGrok.innerText = "🔄 Grok 回應中...";
            
            // 展開所有回應區塊
            expandAllResponses();

            try {
                const [geminiResponse, chatGPTResponse, GrokResponse] = await Promise.all([
                    fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: userInput,
                            role: selectedRole,
                            model: 'gemini'
                        }),
                    }).then(res => res.json()),

                    fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: userInput,
                            role: selectedRole,
                            model: 'chatgpt'
                        }),
                    }).then(res => res.json()),

                    fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: userInput,
                            role: selectedRole,
                            model: 'grok'
                        }),
                    }).then(res => res.json())
                ]);

                responseGemini.innerText = geminiResponse.reply || "❌ 無法獲得回應。";
                responseChatGPT.innerText = chatGPTResponse.reply || "❌ 無法獲得回應。";
                responseGrok.innerText = GrokResponse.reply || "❌ 無法獲得回應。";

            } catch (error) {
                responseGemini.innerText = "❌ 出現錯誤，請稍後再試。";
                responseChatGPT.innerText = "❌ 出現錯誤，請稍後再試。";
                responseGrok.innerText = "❌ 出現錯誤，請稍後再試。";
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body> 
</html>
